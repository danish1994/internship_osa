		role="banner">

					data-target=".navbar-collapse">

	<section id="title" class="emerald">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h1>Contact Us</h1>
				</div>
			</div>
		</div>
	</section>
	<!--/#title-->

	<section id="contact-page" class="container">
		<div class="row">
			<div class="col-sm-8">
				<h4>Contact Form</h4>
				<div class="status alert alert-success" style="display: none"></div>
				<form id="main-contact-form" class="contact-form"
					name="contact-form" method="post" action="/contactUs" role="form">
					<div class="row">
						<div class="col-sm-5">
							<div class="form-group">
								<input type="text" class="form-control" required="required"
									placeholder="Name" name="Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" required="required"
									placeholder="Email address" name="Email">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-lg">Send
									Message</button>
							</div>
						</div>
						<div class="col-sm-7">
							<textarea name="message" id="message" required="required"
								class="form-control" rows="8" placeholder="Message" name="Msg"></textarea>
						</div>
					</div>
				</form>
			</div>
			<!--/.col-sm-8-->
		</div>
	</section>
	<!--/#contact-page-->
