	<section id="title" class="emerald">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h1>Contact Us</h1>
				</div>
			</div>
		</div>
	</section>
	<!--/#title-->

	<section id="contact-page" class="container">
		<div class="row row-centered" style="width:100%">
			<div class="col-md-2" style="width:100%">
				<h4>Contact Form</h4>
				<form action="/contactUs" method="post">
					<fieldset class="registration-form">
						<table class="about-top" style="align: center;">
							<tr>
								<td><h3>Name</h3></td>
								<td><h3>Email</h3></td>
							</tr>
							<tr>

								<td>
									<div class="form-group">
										<input type="text" name="Name" required placeholder="Name"
											style="width: 100%">
									</div>
								</td>
								<td>
									<div class="form-group">
										<input type="email" name="Email" required placeholder="Email"
											style="width: 100%">
									</div>
								</td>
							</tr>
							<tr>
								<td colspan=2>
									<h3>Message</h3>
								</td>
							</tr>
							<tr>
								<td colspan=2>
									<div class="form-group">
										<textarea class="form-control" rows="10" cols="200"
											id="comment" name="Msg" required></textarea>
									</div>
								</td>
							</tr>
							<tr>
								<td colspan=3><input type="submit" name="submit"
									class="btn btn-warning btn-lg" value="Submit"
									style="width: 100%;" /></td>
							</tr>
						</table>
					</fieldset>
				</form>
			</div>
			<!--/.col-sm-8-->
		</div>
	</section>
	<!--/#contact-page-->
